trigger:
- none

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'sc-acr'
  serviceConnection : 'sc-azure'
  imageName: 'cartedecreditapi'
  containerRegistry: 'acrcartecredit2194189.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/AppMVC/CarteDeCredit.API/Dockerfile'
  containerGroupName: 'banque-tardi-container-group'
  resourceGroup: 'TP1_2194189_InfoNuagique'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageName)
        command: 'buildAndPush'
        dockerfile: $(dockerfilePath)
        buildContext: '$(Build.SourcesDirectory)'
        tags: |
          $(tag)

- stage: Deploy
  displayName: 'Deploy to Azure Container Instance'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Deploy to ACI'
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: AzureCLI@2
        displayName: 'Deploy Container to Azure'
        inputs:
          azureSubscription: $(serviceConnection)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az container create \
              --resource-group $(resourceGroup) \
              --name $(containerGroupName) \
              --image $(containerRegistry)/$(imageName):latest \
              --registry-login-server $(containerRegistry) \
              --dns-name-label banque-tardi-$(Build.BuildId) \
              --ports 8080